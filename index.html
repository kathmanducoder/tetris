<!DOCTYPE html>
<html>
  <head>
    <title>Tetris Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="header">
      <span class="t_1">T</span><span class="e">E</span><span class="t_2">T</span><span class="r">R</span><span class="i">I</span><span class="s">S</span>
    </div>
    <div class="scoreboard">
      <span class="score-text">Score : <div id="score">0</score>
    </div>
    <canvas id="board" width="200" height="400" class="board"></canvas>
    <div class="instructions">Move left with left arrow key. Move right with right arrow key. Rotate with up arrow key</div>
    <script src="js/tetris.js"></script>
  </body>
</html>
